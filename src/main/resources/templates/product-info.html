<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>BUYSELL</title>
</head>
<body>
<h1>BUYSELL</h1>
<hr>
<h4>Подробная информация о товаре</h4>
<div th:each="img : ${images}">
    <img th:src="@{'/images/' + ${img.id}}" height="60px"/><br/><br/>
</div>
<b>Название товара: </b><span th:text="${product.title}"></span><br>
<b>Описание товара: </b><span th:text="${product.description}"></span><br>
<b>Цена: </b><span th:text="${product.price}"></span><br>
<b>Город: </b><span th:text="${product.city}"></span><br>
<b>Автор: </b><a th:href="@{/user/{id}(id=${product.user.id})}"> <span th:text="${product.user.name}"></span></a><br>
<div sec:authorize="hasRole('ADMIN')">
    <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
        <input type="submit" value="Удалить товар"/>
    </form>
</div>

</body>
</html>
