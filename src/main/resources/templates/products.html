<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BUYSELL</title>
</head>
<body>
<h1>BUYSELL</h1>
<hr>
<h4>Товары со всей России</h4>
<form th:action="@{/}" method="get">
    Поиск по названию объявления: <input type="text" th:name="title"/><br>
    <input type="submit" value="Поиск"/>
</form>
<div th:each="product : ${products}">
    <div>
        <p><b th:text="${product.title}"></b> <span th:text="${product.price}"></span> руб. | <a th:href="@{/product/{id}(id=${product.id})}">Подробнее...</a></p>
    </div>
</div>
<div th:if="${#lists.isEmpty(products)}">
    <h3>Товаров нет</h3>
</div>
<hr>
<h3>Создать новый товар</h3>
<form th:action="@{/product/create}" method="post">
    Название объявления: <input type="text" th:name="title"/><br>
    Описание объявления: <input type="text" th:name="description"/><br>
    Цена: <input type="number" th:name="price"/><br>
    Город: <input type="text" th:name="city"/><br>
    Имя: <input type="text" th:name="author"/><br>
    <input type="submit" value="Добавить товар"/>
</form>
</body>
</html>
